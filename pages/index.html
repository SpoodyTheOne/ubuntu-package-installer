<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Package Installer</title>
    <style>
        * {
            color: #EAEAEA;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background-color: #312e38;
        }

        #container {
            display: flex;
            justify-content: center;
            align-items: center;

            height: 100%;
        }

        textarea {
            background-color:#26242b;
            font-family: monospace;
            width:50%;
            height:100px;
            resize: none;
        }
    </style>
</head>

<body>
    <div id="container">
        <h3>Installing <span id="pkgName">PACKAGE_NAME</span></h3>
    </div>
    <div id="container">
        <progress></progress>
    </div>
    <div id="container">
        <textarea readonly id="v">Verbose install</textarea>
    </div>
</body>
<script>
    const { ipcRenderer } = require('electron')

    ipcRenderer.on("state", (even, result) => {
        if (result != undefined) {
            var n = result.match(/([^\/\\]+)$/g)[0].replace(/'/g, "").replace(/"/g, "");

            document.getElementById("pkgName").innerText = n;
        } else {
            alert("No argument recieved");
            ipcRenderer.send("exit");
        }
    })

    ipcRenderer.on("msg", (even, result) => {
        alert(result);
        ipcRenderer.send("exit");
    })

    ipcRenderer.on("data", (even, result) => {
        document.getElementById("v").nodeValue += "\n" + result;
    })

    ipcRenderer.send("request-state");
</script>

</html>
